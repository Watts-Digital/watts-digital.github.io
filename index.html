<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Watts Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        
        .header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        
        .container {
            padding: 40px;
        }
        
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .main-content img {
            max-width: 50%;
            height: auto;
        }
        
        .main-content p {
            max-width: 40%;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Watts Digital</h1>
    </div>
    <div class="container">
        <div class="main-content">
            <img src="/static/watts-logo.png" alt="Watts Digital Logo">
            <p>Your trusted partner for digital solutions. We specialize in creating stunning websites and applications that drive results.</p>
        </div>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
